<html>
<script type="text/javascript">
	var req = new XMLHttpRequest(); //new an XMLHTTPrequest

	function trans(){
		var origin = document.getElementById('origin').value.replace(/\r/ig, "</br>").replace(/\n/ig, "</br>");
		var end_time = document.getElementById('end_time').value;
		var sendvar = "content="+origin+'&endtime='+end_time;

		var url = "trans.php";
		req.open('POST',url,true);
		req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		req.onreadystatechange = output;
		req.send(sendvar);
	}

	function output(){    //a standard AJAX module
		if(req.readyState == 4){
			var outputtext = req.responseText;
			document.getElementById('trans').innerHTML = outputtext;
		}
	}

</script>
<body>
	<form method = 'POST' >
		<textarea id = 'origin' style = 'resize:none;width:35%;height:300px;border:1px solid gray;float:left'></textarea>		
	</form>
	<div id = 'trans' style = 'width:35%;height:300px;float:right;overflow-y:scroll;border:1px solid black'></div>
	<button onclick="trans()">trans</button>
	endtime:<input type = 'TEXT' id = 'end_time'/>
</body>
</html>
